<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Ubuntu" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115509114-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-115509114-1');
  </script>
  <link href="//cdn.rawgit.com/rohitkrai03/pills/gh-pages/dist/pills.min.css" rel="stylesheet" type="text/css">
  <link href="/css/index.css" rel="stylesheet" type="text/css">
  <title>Application Reader Login</title>
</head>
<body>
  <div id="header" class="title">
    <img id="logo" src="/img/logo.svg"/>
  </div>
  <div id="currentApp" class="title">
    <span id="name"></span><br />
    <span class="info">
      <span id="gender"></span>
      <span id="org"></span>
    </span>
  </div>

  <div class="content">
    <div class="row">
      <div class="one columns"></div>
      <div class="ten columns">
        <center>
          <br /><br />
          <form id="login_form" class="lr" >
              <div id="login_error" class="form_error"></div>
              <label id="login_email_error" for="login_email" class="form_error"></label>
              <input type="text" name="email" id="login_email" class="lr" placeholder="Email"/>
              <label id="login_password_error" for="login_password" class="form_error"></label>
              <input type="password" name="password" id="login_password" class="lr" placeholder="Password"/>
              <input type="submit" name="login" class="lr" value="Login"/>
          </form>
        </center>
      </div>
    </div>
  </div>

  <!-- Additional scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
