<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Ubuntu" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115509114-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-115509114-1');
  </script>
  <link href="//cdn.rawgit.com/rohitkrai03/pills/gh-pages/dist/pills.min.css" rel="stylesheet" type="text/css">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <title>Application Reader</title>
</head>
<body>
  <div id="header" class="title">
    <img id="logo" src="img/logo.svg"/>
  </div>
  <div id="currentApp" class="title">
    <div id="logOut">Sign Out</div>
    <span id="name">Applicant: <span id="idVal"></span></span><br />
    <span class="info">
      <span id="gender"></span>
      <span id="org">GitHub: <span id="ghUsername"></span></span>
    </span>
  </div>

  <div class="content">
    <div class="row">
      <div class="one columns"></div>
      <div class="ten columns" id="container">

      </div>
    </div>
    <div class="row">
      <div class="one columns"></div>
      <div class="ten columns" id="feedback">
        <h2>Review</h2>
        Application Rating:<br />
        <input type="text" id="rating" maxlength="2"/><br /><br />
        Comments:<br />
        <textarea id="comments"></textarea><br />

        <center><input type="submit" name="login" class="lr" id="submitReview" value="Submit Review"/></center>
      </div>
    </div>
  </div>

  <!-- Additional scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
