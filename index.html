<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Ubuntu" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link href="/css/login.css" rel="stylesheet" type="text/css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115509114-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-115509114-1');
        </script>
        <link href="//cdn.rawgit.com/rohitkrai03/pills/gh-pages/dist/pills.min.css" rel="stylesheet" type="text/css">
        <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <title>Application Reader</title>
    </head>
    <body>

        <!-- Main tool bar -->
        <div id="caseTitle" class="title">
          <img id="team_name" src="img/logo.svg"/>
        </div>
        <div class="title" id="currentCaseDisplayName">
          <div id="logOut">Sign Out</div>
          <span id="name">Applicant: 7443189458</span><br />
          <span class="info">
            <span id="gender"></span>
            <span id="org">School: UC Berkeley</span>
          </span>
        </div>

        <!-- Cases are listed here -->
        <div class="cases">
          <div class="section_title">Cases</div>
        </div>

	<!-- Messaging component -->
        <div class="messages">
          <center>
            <div class="messenger">
              <div class="messageSpace"></div>
            </div>
          </center>
        </div>
	<input id="mainInput" type="text" placeholder="Type a message..." maxlength="1600"/>

	<!-- Notes component -->
        <textarea class="notes" placeholder="Type your notes here..."></textarea>

	<!-- Additional scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/timeago.js/3.0.2/timeago.min.js"></script>
        <script src="//www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
